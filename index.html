<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sunset and Sunrise Finder</title>

    <!-- Style CSS -->
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="main">
        <div class="container">
            <h1>Times for Sunrise and Sunsent Finder</h1>

            <div class="form">
                <div class="form-group">
                    <label for="placeInput">Enter Place Name:</label>
                    <input type="text" id="placeInput" placeholder="e.g., New York">
                </div>
                <div class="form-group">
                    <label for="dateInput">Enter Date:</label>
                    <input type="date" id="dateInput">
                </div>

                <button id="submitButton">Get Times</button>
                <div id="resultContainer"></div>
            </div>
        </div>
    </div>

    <!-- Script JS -->
    <script src="./script.js"></script>
</body>
</html>
